        <div class="show-content">
          <p>校上出冰源，忽回忆童年。</p><p>此时不嘻戏，只因天不寒。</p><div class="image-package  " data-index="1">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/3004133-679bc35e63c87524.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="min-height:200px;min-width:200px;" width="auto" height="auto"><br><div class="image-caption">

期待

</div>
</div><p><br></p><p>大学，和舍友走在去早操的路上。</p><p>望见远方有水迹被冰封了去路，忽然想起小时候玩耍的场景。</p><p>诗的前一句与后一句真假相对，看似童心美好的背后，是现实的无奈。</p><div class="image-package  " data-index="2">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/3004133-a2fe1d5e19992315.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="min-height:200px;min-width:200px;" width="auto" height="auto"><br><div class="image-caption">

思考

</div>
</div><p><br></p><p>那时的我还差几个月18周岁，我想大部分人到了这个年纪，都有些现实的思考，自己的未来将何去何从。</p><p>这种思考整合了我心中的矛盾冲突，也预示着我不能够处境生情，变得越来越不在乎，越来越佛性的去看待事物。</p><div class="image-package  " data-index="3">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/3004133-bb44af33208d1890.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="min-height:200px;min-width:200px;" width="auto" height="auto"><br><div class="image-caption">

</div>
