          <p>灵光一闪间，往昔几千年。</p><p>纵横亿万界，风雪望家在。</p><p>两处何茫然，无笑泪欢言。</p><p>瘦到东风处，联想入缠绵。</p><div class="image-package  " data-index="1">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/3004133-17affe72916bec5f.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="min-height:200px;min-width:200px;" width="auto" height="auto"><br><div class="image-caption">

</div>
</div><p><br></p><p>那一年，我独自一人住在远离学校的地方，每天都要骑着电动车来回奔波。</p><p>雪下的频也大，好几次差点出了意外，人没多大事，车就凄惨了许多。</p><p>以往回家，奶奶会生着炉火，做好饭菜。</p><p>现在只有冰冷，独自一人时，不免心生思绪，倒也懂得了感恩。</p><div class="image-package  " data-index="2">
