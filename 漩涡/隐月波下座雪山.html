</div><p><br></p><p>那个时候的自己可能有一股无法察觉的自卑，对于美好事物的追求被当作洪荒猛兽，处处抑制，想来可笑。</p><p>本应该天真烂漫，无所顾忌的年纪，确活成什么都经历过的样子，其实是害怕去接触，害怕尝试后反而不如现在，</p><p>害怕去承担责任，亦或者那时候的自己，真的有很高的境界，我是不信的。</p><p>如果能回到过去，我会没啥事就走到那个女孩子的身边去打扰一下，那个时候，是真的没啥事！</p><div class="image-package  " data-index="2">
