</div><p><br></p><p>天空中的鸟儿坚定自己的意志飞向更远的地方，看那广阔的海面任凭鱼儿游翔。</p><p>高中的生活已所剩不多，时间的脚步越来越快、越逼越近。</p><p>想想自己没有更多的选择，之前挥霍的时光以无可挽回，只能在为数不多的时日竭尽全力了。</p><div class="image-package" data-index="2">
