          <p>岁月荡思念，不觉泪湿眼。</p><p>平而复又起，可是你捣乱。</p><div class="image-package  " data-index="1">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/3004133-d5c76a1d551a2239.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="min-height:200px;min-width:200px;" width="auto" height="auto"><br><div class="image-caption">

思念

</div>
</div><p>某年的寒假或是暑假，思念一位异性。</p><p>我是一个很容易得到满足的人，平常的时候看着她进教室，出教室，看着她听课，看着她回头看时钟，看着她写字，便会觉得这一天很美好。</p><div class="image-package  " data-index="2">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/3004133-1c8a74cf89591d6f.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="min-height:200px;min-width:200px;" width="auto" height="auto"><br><div class="image-caption">

捣乱

</div>
</div><p><br></p><p>当陷入漫长的假期，我对你的思念就像水滴一滴滴的落下，然后再一滴滴的溢出来。</p><p>多么忧伤，多么无奈。</p><div class="image-package  " data-index="3">
<img class="uploaded-img" src="http://upload-images.jianshu.io/upload_images/3004133-990d6d91eef63531.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="min-height:200px;min-width:200px;" width="auto" height="auto"><br><div class="image-caption">
